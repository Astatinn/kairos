<p-menubar [model]="menu">
  <ng-template pTemplate='start'>
    <div class="logo" routerLink="/">
      <img height='40' width='170' ngSrc='/assets/img/logo.svg' alt="Application Logo" />
      <div class="kairos-app">{{ applicationName }}</div>
    </div>
  </ng-template>
  <ng-template pTemplate='end'>
    <div class='actions'></div>
    <p-avatar
      image="https://media.licdn.com/dms/image/D4D03AQETXRD4VDUdCA/profile-displayphoto-shrink_400_400/0/1704109707454?e=1715817600&v=beta&t=gLZKellYANrTTKUEUlfzqm4adOIZeDuIrjkeOCGjrAA"
      shape="circle"></p-avatar>
  </ng-template>
</p-menubar>
